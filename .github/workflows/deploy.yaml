name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-central-1
      TF_WORKING_DIR: terraform

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # OIDC DEBUG (safe, removable later)
      # -----------------------------
      - name: Dump GitHub OIDC claims (debug)
        shell: bash
        run: |
          TOKEN=$(curl -sSL \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL")

          echo "$TOKEN" | jq -R 'split(".") | .[1] | @base64d | fromjson'

      # -----------------------------
      # AWS Credentials via OIDC
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: eu-central-1

      # -----------------------------
      # Python (Lambda build)
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------------
      # Build Lambda deployment package
      # -----------------------------
      - name: Build Lambda ZIP
        shell: bash
        run: |
          echo "Building Lambda deployment package..."
          cd backend/lambda-package

          python -m pip install --upgrade pip
          pip install -r requirements.txt -t .

          zip -r ../lambda-deployment.zip .
          ls -lh ../lambda-deployment.zip

      # -----------------------------
      # Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Workspace (select or create)
        working-directory: terraform
        run: terraform workspace select ${{ github.event.inputs.environment || 'dev' }} || terraform workspace new ${{ github.event.inputs.environment || 'dev' }}

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # -----------------------------
      # Outputs (nice to have)
      # -----------------------------
      - name: Terraform Outputs
        working-directory: terraform
        run: |
          echo "CloudFront URL:"
          terraform output cloudfront_url || true

          echo "API Gateway URL:"
          terraform output api_gateway_url || true
