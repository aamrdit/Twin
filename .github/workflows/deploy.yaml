name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-central-1
      AWS_DEFAULT_REGION: eu-central-1
      AWS_EC2_METADATA_DISABLED: "true"
      AWS_SDK_LOAD_CONFIG: "0"
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # OIDC Debug (requests token with AWS audience)
      # -------------------------------------------------
      - name: Dump GitHub OIDC claims (debug, AWS audience)
        shell: bash
        run: |
          set -euo pipefail
          echo "Requesting OIDC token with audience=sts.amazonaws.com ..."
          TOKEN_JSON=$(curl -sSL \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          JWT=$(echo "$TOKEN_JSON" | jq -r '.value')
          echo "Decoded OIDC claims:"
          echo "$JWT" | jq -R 'split(".") | .[1] | @base64d | fromjson'

      # -------------------------------------------------
      # AWS Credentials via OIDC
      # -------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: eu-central-1
          audience: sts.amazonaws.com

      - name: Verify AWS creds are active (post-assume)
        shell: bash
        run: |
          set -euo pipefail
          aws sts get-caller-identity
          echo "AWS_ACCESS_KEY_ID set: ${AWS_ACCESS_KEY_ID:+yes}"
          echo "AWS_SESSION_TOKEN set: ${AWS_SESSION_TOKEN:+yes}"

      # Lock creds to avoid any later step clobbering them
      - name: Lock AWS env vars (prevent accidental overwrite)
        shell: bash
        run: |
          set -euo pipefail
          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION" >> $GITHUB_ENV

      # -------------------------------------------------
      # Python (Lambda packaging)
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Lambda ZIP
        shell: bash
        run: |
          set -euo pipefail
          echo "Building Lambda deployment package..."

          rm -rf backend/.lambda_build
          mkdir -p backend/.lambda_build

          cp -R backend/lambda-package/. backend/.lambda_build/

          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -t backend/.lambda_build

          (cd backend/.lambda_build && zip -r ../lambda-deployment.zip .)

          echo "Built zip:"
          ls -lh backend/lambda-deployment.zip

      # -------------------------------------------------
      # Terraform
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform init -input=false

      - name: Terraform Workspace (select or create)
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          terraform workspace select "$ENV" || terraform workspace new "$ENV"
          terraform workspace show

      - name: Verify AWS creds still active (pre-terraform)
        shell: bash
        run: |
          set -euo pipefail
          aws sts get-caller-identity

      - name: Terraform Plan (save)
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json

      - name: Fail if plan deletes GitHub IAM/OIDC (and show deletes)
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail

          echo "Resources planned for deletion:"
          jq -r '
            [.resource_changes[]?
              | select(.change.actions | index("delete"))
              | "\(.type).\(.name)  actions=\(.change.actions|join(","))"
            ] | .[]
          ' tfplan.json || true

          echo "Checking for IAM/OIDC deletes..."
          jq -e '
            ([.resource_changes[]?
              | select(.type=="aws_iam_role" or .type=="aws_iam_openid_connect_provider")
              | .change.actions[]] | index("delete")) | not
          ' tfplan.json

      - name: Terraform Apply
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform apply -auto-approve tfplan

      - name: Read Terraform outputs (bucket + cloudfront url)
        id: tf
        working-directory: terraform
        shell: bash
        run: |
          set -euo pipefail
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "api_gateway_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT

      # -------------------------------------------------
      # Frontend (Next.js static export -> S3)
      # IMPORTANT: Ensure frontend/next.config.ts contains:
      #   output: 'export'
      #   images: { unoptimized: true }
      # This makes `npm run build` generate frontend/out
      # -------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          #cache: "npm"
          #cache-dependency-path: frontend/package-lock.json

      - name: Build Next.js static site (out/)
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          npm install
          npm run build
          test -f out/index.html
          echo "‚úÖ out/index.html exists"

      - name: Upload site to S3
        shell: bash
        run: |
          set -euo pipefail
          aws s3 sync frontend/out "s3://${{ steps.tf.outputs.frontend_bucket }}/" --delete --region "${AWS_REGION}"

      - name: Invalidate CloudFront (best effort)
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="${{ steps.tf.outputs.frontend_bucket }}"

          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?contains(DomainName, \`${BUCKET}\`)]].Id | [0]" \
            --output text)

          if [ "$DIST_ID" != "None" ] && [ -n "$DIST_ID" ]; then
            echo "Invalidating CloudFront distribution: $DIST_ID"
            aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/*"
          else
            echo "Could not auto-detect CloudFront distribution id. Skipping invalidation."
          fi

      - name: Deployment Summary
        shell: bash
        run: |
          set -euo pipefail
          echo "‚úÖ Deployment Complete!"
          echo "üåê CloudFront URL: ${{ steps.tf.outputs.cloudfront_url }}"
          echo "üì° API Gateway:   ${{ steps.tf.outputs.api_gateway_url }}"
          echo "ü™£ Frontend S3:   ${{ steps.tf.outputs.frontend_bucket }}"

      # -------------------------------------------------
      # If state write fails, Terraform writes terraform/errored.tfstate.
      # Upload it so you can recover with: terraform state push errored.tfstate
      # -------------------------------------------------
      - name: Upload errored.tfstate if present
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: errored-tfstate
          path: terraform/errored.tfstate
          if-no-files-found: ignore
