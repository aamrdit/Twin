name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  deploy:
    permissions:
      id-token: write       # Required for OIDC
      contents: read
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Validate OIDC token (pre-flight)
      - name: Validate GitHub OIDC Token
        run: |
          if [ -z "$ACTIONS_ID_TOKEN_REQUEST_URL" ] || [ -z "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "‚ùå OIDC token not available! Check job permissions and repo source."
            exit 1
          fi
          echo "‚úÖ OIDC token available. Proceeding with AWS role assumption."

      - name: Debug OIDC token info (optional)
        run: |
          echo "OIDC Request URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "OIDC Request Token (truncated): ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:0:10}..."

      # 3Ô∏è‚É£ Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::246728976544:role/github-actions-twin-deploy
          role-session-name: github-actions-deploy
          aws-region: eu-central-1

      # 4Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 5Ô∏è‚É£ Install uv tool
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # 7Ô∏è‚É£ Terraform Pre-Flight: Backend + Workspace + Plan
      - name: Terraform Pre-Flight
        working-directory: ./terraform
        run: |
          terraform init -backend-config="bucket=twin-terraform-state-246728976544" \
                          -backend-config="key=terraform.tfstate" \
                          -backend-config="region=eu-central-1" \
                          -backend-config="dynamodb_table=twin-terraform-locks" \
                          -reconfigure
          terraform workspace select ${{ github.event.inputs.environment || 'dev' }} -or-create
          terraform plan

      # 8Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 9Ô∏è‚É£ Run Deployment Script
      - name: Run Deployment Script
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh ${{ github.event.inputs.environment || 'dev' }}

      # üîü Capture Terraform Outputs
      - name: Get Deployment URLs
        id: deploy_outputs
        working-directory: ./terraform
        run: |
          terraform workspace select ${{ github.event.inputs.environment || 'dev' }}
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)" >> $GITHUB_OUTPUT

      # 1Ô∏è‚É£1Ô∏è‚É£ CloudFront Invalidation
      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?DomainName=='${{ steps.deploy_outputs.outputs.frontend_bucket }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com']].Id | [0]" \
            --output text)
          if [ "$DISTRIBUTION_ID" != "None" ] && [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"

      # 1Ô∏è‚É£2Ô∏è‚É£ Deployment Summary
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üåê CloudFront URL: ${{ steps.deploy_outputs.outputs.cloudfront_url }}"
          echo "üì° API Gateway: ${{ steps.deploy_outputs.outputs.api_url }}"
          echo "ü™£ Frontend Bucket: ${{ steps.deploy_outputs.outputs.frontend_bucket }}"

      # 1Ô∏è‚É£3Ô∏è‚É£ Debug OIDC token
      - name: Debug OIDC token
        run: |
          echo "OIDC Request URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "OIDC Token (truncated): ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:0:10}..."
