name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-central-1

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # OIDC Debug (safe; optional)
      # -----------------------------
      - name: Dump GitHub OIDC claims (debug)
        shell: bash
        run: |
          TOKEN=$(curl -sSL \
            -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL")
          echo "$TOKEN" | jq -R 'split(".") | .[1] | @base64d | fromjson'

      # -----------------------------
      # AWS Credentials via OIDC
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy
          aws-region: eu-central-1

      # -----------------------------
      # Python for Lambda build
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -----------------------------
      # Build Lambda deployment package
      # Source: backend/lambda-package
      # Deps:   backend/requirements.txt
      # Output: backend/lambda-deployment.zip  (Terraform expects this)
      # -----------------------------
      - name: Build Lambda ZIP
        shell: bash
        run: |
          set -euo pipefail

          echo "Building Lambda deployment package..."
          ls -la backend
          ls -la backend/lambda-package

          rm -rf backend/.lambda_build
          mkdir -p backend/.lambda_build

          # Copy lambda source code
          cp -R backend/lambda-package/. backend/.lambda_build/

          # Install dependencies
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -t backend/.lambda_build

          # Create zip where Terraform expects it
          (cd backend/.lambda_build && zip -r ../lambda-deployment.zip .)

          echo "Built zip:"
          ls -lh backend/lambda-deployment.zip

      # -----------------------------
      # Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Workspace (select or create)
        working-directory: terraform
        shell: bash
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          terraform workspace select "$ENV" || terraform workspace new "$ENV"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # -----------------------------
      # Outputs (nice to have)
      #setting up the outputs
      # -----------------------------
      - name: Terraform Outputs
        working-directory: terraform
        shell: bash
        run: |
          echo "cloudfront_url=$(terraform output -raw cloudfront_url 2>/dev/null || true)"
          echo "api_gateway_url=$(terraform output -raw api_gateway_url 2>/dev/null || true)"
          echo "s3_frontend_bucket=$(terraform output -raw s3_frontend_bucket 2>/dev/null || true)"
